<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="bodyContainer">

        <div id="startModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h1>EPIC SPACE BATTLE SIMULATOR 3000</h1>
                </div>
                <div class="modal-body">
                    <p>Enter ship name (leave blank for default)</p>
                    <div class="textArea">
                        <p class="blinkingCursor">></p>
                        <input id="playerNameInput" type='text'>
                    </div>
                    <br>
                    <p>Enter number of enemies (leave blank for default)</p>
                    <div class="textArea">
                        <p class="blinkingCursor">></p>
                        <input id="enemyCountInput" type='text'>
                    </div>

                    <br>
                    <button class="modalButton" id="startButton">Start</button>
                    <br><br>
                </div>
            </div>
        </div>

        <div id="endModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="endText"></h1>
                </div>
                <div class="modal-body">
                    <h3 id="endText2"></h3>
                    <br>
                    <button class="modalButton" id="endButton">Restart</button>
                    <br><br>
                </div>
            </div>
        </div>

        <div class="mainCharacterView left" >
            <div class="nameBox" id="playerName">USS Schwarzenegger</div>
            <div class="playerImage"></div>
            <div class="playerStats">
                <p>>Hull      : <span id="playerHull"></span></p>
                <p>>FirePower : <span id="playerFirePower"></span></p>
                <p>>Accuracy  : <span id="playerAccuracy"></span></p>
            </div>
        </div>

        <div id="actionContainer">
            <div class="resultText" id="resultContainer"></div>
            <div class="emptyLine"></div>
            <div class="resultText" id="resultContainer2"></div>
           
            <div id="consoleContainer">
                <button class="controlButton" id="attackButton"><span>Attack</span></button>
                <button class="controlButton" id="retreatButton"><span>Retreat</span></button>
            </div>
        </div>

        <div class="mainCharacterView right">
           
            <div class="nameBox" id="enemyName"></div>
            <div class="enemyImage"></div>
            <div class="enemyStats">
                <p>>Hull : <span id="enemyHull"></span></p>
                <p>>FirePower : <span id="enemyFirePower"></span></p>
                <p>>Accuracy  : <span id="enemyAccuracy"></span></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
