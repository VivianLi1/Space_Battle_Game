<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bodyContainer">

        <div class="mainCharacterView left" >
                <div class="nameBox" id="playerName">USS Schwarzenegger</div>
                <div class="playerImage"></div>
                <div class="playerStats">
                    <br>
                    <p>Hull : <span id="playerHull"></span></p>
                    <p>FirePower : <span id="playerFirePower"></span></p>
                    <p>Accuracy : <span id="playerAccuracy"></span></p>
                </div>

        </div>


        <div class="mainCharacterView right">
           
            <div class="nameBox">Enemy</div>
            <div class="enemyImage"></div>
                <div class="enemyStats">
                    <br>
                    <p>Hull : <span id="enemyHull"></span></p>
                    <p>FirePower : <span id="enemyFirePower"></span></p>
                    <p>Accuracy : <span id="enemyAccuracy"></span></p>
                </div>
        </div>

    <script src="app.js"></script>
</body>
</html>
